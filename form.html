<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма</title>
</head>
<body>



    <form>
        <label for="email">E-mail</label><label type="email" id="email" placeholder="Введите email"><br>
        <label for="password"Пароль</label><input type="password" id="password"><br>
        <label for="confirm"><input type="checkbox" id="confirm"> Я согласен с правилами сайта</label><br>

        Возраст
        <label><input type="radio" name="age"> 10-20</label>
        <label><input type="radio" name="age"> 21-30</label>
        <label><input type="radio" name="age"> 31-40</label><br>

        <label for="city">Город</label>
        <select id="city" multiple>
            <option>Днепр</option>
            <option>Запорожье</option>
            <option selected>Киев</option><br>


        </select><br>

        <label for="address">Адрес</label>
        <textarea id="address">Текст в поле</textarea><br>

        <input type="number" min="10" max="30"><br>
        <input type="range" min="10"><br>
        <input type="checkbox"><br>
        <input type="image" src="Без%20названия%20(2).jpeg"





        <button>Зарегестрироваться</button>
    </form>

</body>
</html>
