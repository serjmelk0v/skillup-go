<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таблица</title>
</head>
<body>


    <h1>
        Таблицы в HTML
    </h1>

    <table border="1" cellspacing="0" cellpadding="0" width="300" height="300">
        <tr>
            <th rowspan="2">Номер</th>
            <th colspan="3">Теги</th>
        </tr>
        <tr>
            <th>тег</th>
            <th colspan="2">значение</th>
        </tr>
        <tr>
            <td>1</td>
            <td>p</td>
            <td colspan="2" rowspan="4">для текста</td>
        </tr>
        <tr>
            <td>2</td>
            <td>a</td>
        </tr>
        <tr>
            <td>3</td>
            <td>b</td>
        </tr>
        <tr>
            <td>4</td>
            <td>i</td>
        </tr>
        <tr>
            <td>5</td>
            <td>table</td>
            <td colspan="2">таблица</td>
        </tr>
        <tr>
            <td>6</td>
            <td>tr</td>
            <td colspan="2">ряд таблицы</td>
        </tr>
        <tr>
            <td>7</td>
            <td>tb</td>
            <td colspan="2" rowspan="2">ячейки таблицы</td>
        </tr>
        <tr>
            <td>8</td>
            <td>th</td>
        </tr>
    <p>
        <a href="index.html">назад к первой таблице</a>
    </p>
    </table>

</body>
</html>
